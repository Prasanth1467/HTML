<!--Tables and Data Representation-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Creating a basic table-->
    <h1>Welcome to my Basic Web page!</h1>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>place</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>20</td>
            <td>Andhra Pradesh</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <!--Table Rowspan and Colspan:-->
     <table>
        <tr>
        <th>Name</th>
        <th>age</th>
        <th colspan="2">Address</th>
        <!--colspan: The colspan attribute specifies the number of columns a cell should span.-->
        </tr>
        <tr>
            <td>Ram</td>
            <td>20</td>
            <!--rowspan: The rowspan attribute specifies the number of rows a cell should span.-->
            <td rowspan="2">123 main road</td>
            <td rowspan="2">Andhra pradesh</td>
        </tr>
        <tr>
            <td>Venkat</td>
            <td>20</td>
        </tr>
        
     </table>

</body>
</html>
